<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS bootstrap -->
  <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">  
</head>
<body>
  <div class="container p-3">
    <h5>FORM BOOTSTRAP</h5>
    <!-- Form Control -->
    <form class="was-validated">
      <div class="mb-3">
      <label for="validationText" class="form-label">Input Text</label>
      <input class="form-control" id="validationText" placeholder="Required example input" required></input>    
    </div>
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Textarea</label>
      <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>    
    </div>

  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Select</label>
    <select class="form-select" required aria-label="select example">
      <option value="">Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <div class="invalid-feedback">Example invalid select feedback</div>
  </div>
</form>
  </div>
     
  <script type="text/javascript" src="bootstrap-5/js/bootstrap.bundle.js"></script>
  </body>
</html>
