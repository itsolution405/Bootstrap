<!DOCTYPE html>
<html>

  <!-- CSS bootstrap -->
  <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">  
</head>
<body>  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
