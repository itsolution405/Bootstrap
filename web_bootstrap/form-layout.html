<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS bootstrap -->
  <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">  
</head>
<body>
  <div class="container p-3">
    <h5>FORM BOOTSTRAP</h5>
    <!-- Form Control -->
    <form class="row g-3">
  <div class="col-md-6">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" class="form-control" id="nama">
  </div>
  <div class="col-md-6">
    <label for="telp" class="form-label">No Telp</label>
    <input type="text" class="form-control" id="telp">
  </div>
  <div class="col-12">
    <label for="alamat" class="form-label">Alamat</label>
    <input type="text" class="form-control" id="alamat" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="kota" class="form-label">Kota</label>
    <input type="text" class="form-control" id="kota">
  </div>
  <div class="col-md-4">
    <label for="provinsi" class="form-label">Provinsi</label>
    <select id="provinsi" class="form-select">
      <option selected>Pilih...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="pos" class="form-label">Kode POS</label>
    <input type="text" class="form-control" id="pos">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  </div>
     
  <script type="text/javascript" src="bootstrap-5/js/bootstrap.bundle.js"></script>
  </body>
</html>
